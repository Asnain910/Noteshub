<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteshub</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar navbar-custom border-bottom sticky-top">
        <div class="container-fluid justify-content-center">
          <span class="navbar-text navbar-custom">
            NotesHub: Your Gateway to Learning
          </span>
        </div>
      </nav>
    <div class="main-container">
        <header>
            <h1>Noteshub</h1>
        </header>
        <section class="upload-section">
            <form action="/questionfinal/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload File</button>
            </form>
        </section>
        <section class="file-list-section">
            <h2>Uploaded Files</h2>
            <ul id="fileList"></ul>
        </section>
    </div>
    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br />
    <footer class="footer">
      <p>Â© 2024 NotesHub, Inc. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/asnain_siddiqui" target="_blank">
          <i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="http://www.linkedin.com/in/asnain-siddiqui
        "
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
      </div>
      <p>
        Contact us:
        <a href="mailto:asnainsiddiqui910@gmail.com">support@noteshub.com</a>
      </p>
    </footer>
    <script>
        window.onload = function () {
            const fileList = document.getElementById("fileList");
        
            fetch("/questionfinal/files")
            .then(response => response.json())
            .then(files => {
                files.forEach(file => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = `/uploads/questionfinal/${file}`;
                    link.textContent = file;
                    link.download = file;
                    li.appendChild(link);
                    fileList.appendChild(li);
                });
            })
            .catch(error => console.error("Error loading the files:", error));
        };
        </script>
        
</body>
</html>
